<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="OneUI/oui.css">
    <script src="https://cdn.jsdelivr.net/gh/SamsungInternet/OneUI-Web@master/oui-css/scripts/polyfill/focus-visible.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/SamsungInternet/OneUI-Web@master/oui-css/scripts/oui.js" defer></script>
  </head>

  <body>
    <main class="container">
      <div class="oui-viewing">
        <h1 class="oui-viewing-title">Welcome!</h1>
      </div>
      <div class="oui-interaction">

        <div class="oui-bubble">
          <p class="oui-overlay-bubble-item">Menu Item, also hi how was your day?</p>
          <ul>
            <li class="oui-bubble-item">item 1</li>
            <li class="oui-bubble-item">item 2</li>
            <li class="oui-bubble-item">item 3</li>
          </ul>
        <label class="oui-label oui-container-radio" for="radio-oui">
          <input id="radio-oui" type="radio" class="oui-input-radio" name="radio" value="radio1">
          <span class="oui-input-text">Radio label</span>
          <span class="oui-input-radio-checkmark"></span>
        </label>
        <label class="oui-label oui-container-slider" for="slider-oui">
          <span>Slider</span>
          <input id="slider-oui" type="range" class="oui-input-slider" name="points" min="0" max="10">
        </label>
        <label class="oui-label oui-container-toggle" for="switch-oui">
          <input id="switch-oui" type="checkbox" class="toggle">
          <span class="toggle-slider"></span>
          <span>Toggle Switch</span>
        </label>
        </div>

      </div>
    </main>
  </body>

</html>
